<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Clinic Staff</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="register-wrapper">
        <form action="register.php" method="POST">
            <h1>Register</h1>
            
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <input type="submit" class="btn" value="Register">
            
            <div class="login-link">
                Already have an account? <a href="Clinic Staff AppointEase.html" style = "color:#800000"><b>Login</b></a>
            </div>
        </form>
    </div>
    <div id="signup-popup" style="
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #333;
    color: white;
    padding: 20px;
    border-radius: 10px;
    z-index: 1000;
    text-align: center;">
</div>

<script>
document.querySelector("form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const response = await fetch("register.php", {
        method: "POST",
        body: formData
    });

    const result = await response.json();
    const popup = document.getElementById("signup-popup");

    popup.innerText = result.message;
    popup.style.display = "block";

    setTimeout(() => {
        popup.style.display = "none";
        if (result.status === "success") {
            window.location.href = "Clinic Staff AppointEase.html"; // Redirect to login
        }
    }, 2000);
});
</script>
</body>
</html>
